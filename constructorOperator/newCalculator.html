<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function Calculator() {

        this.read = function() {
            this.a = +prompt('Value a');
            this.b = +prompt('Value b');
        };

        this.sum = function() {
            return this.a + this.b;
        };

        this.mul = function() {
            return this.a * this.b;
        };

    }

    let calculator = new Calculator();
    calculator.read();

    alert( "Sum=" + calculator.sum() );
    alert( "Mul=" + calculator.mul() );
</script>
</body>
</html>
