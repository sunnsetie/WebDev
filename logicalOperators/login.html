<!DOCTYPE html>
<html lang="en">
<head>
<script>
  let user = prompt("Who's there?");

  if (user === 'Admin') {
    let pass = prompt('Password?');

    if (pass === 'TheMaster') {
      alert( 'Welcome!' );
    } else if (pass === '' || pass === null) {
      alert( 'Canceled' );
    } else {
      alert( 'Wrong password' );
    }

  } else if (user === '' || user === null) {
    alert( 'Canceled' );
  } else {
    alert( "I don't know you" );
  }
</script>
</head>
</html>
