<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<main>
    <div class="row">
        <div class="img-section">
            <img src="images/Instagram.png" alt="Instagram">
        </div>
        <div class="login-section">
            <div class="white-bg">
                <h1>Instagram</h1>
                <form action="#">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button class="subtmit-btn" type="submit" disabled>
                        Log in
                    </button>
                    <div class="or">
                        <span></span>
                        <p>or</p>
                        <span></span>
                    </div>
                    <a href="#" class="fb-login">
                        <img src="images/fb_logo.png" alt="Facebook logo">
                        <p>Login with Facebook</p>
                    </a>
                    <a href="#" class="forgot-login">
                        Forgot password
                    </a>
                </form>
            </div>
            <div class="white-bg mt">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app mt">
                <p>Get the app</p>
                <div class="d-flex">
                    <a href="#">
                        <img src="images/app_store.png" alt="">
                    </a><a href="#">
                    <img src="images/play_store.png" alt="">
                </a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <ol>
        <li><a href="#">Meta</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Top Accounts</a></li>
        <li><a href="#">Instagram Lite</a></li>
        <li><a href="#">Contact Uploading & Non-Users</a></li>
    </ol>
    <div class="d-flex mt">
        <select name="language" id="language">
            <option value="lang1">
                English
            </option>
            <option value="lan2">Русский</option>
        </select>
        <small>&copy; 2021 Instagram from Facebook</small>
    </div>
</footer>
