<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    let a = +prompt('a?', '');
    switch(a) {
      case 0:
        alert("Is your number 0?");
        break;

      case 1:
        alert("Is your number 1?");
        break;

      case 2:
      case 3:
        alert("It's probably 2 or 3");
        break;
    }
  </script>
</head>
</html>
