<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function pow(x, n) {
      let result = x;
      for (let i = 1; i < n; i++) {
        result *= x;
      }

      return result;
    }

    let x = prompt("x?", '');
    let n = prompt("n?", '');

    if (n < 1) {
      alert(`Please, use a number greater than 1`);
    } else {
      alert( pow(x, n) );
    }
  </script>
</head>
</html>
